<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-pratico-javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <Select>
                <option>R$ Real Brasileiro</option>

            </Select>

        </label>
        <label>
            Converter <b>para</b>
            <Select class="currency-select">
                <option value="dolar">U$$ Dólar Americano</option>
                <option value="euro">€ Euro</option>

            </Select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">



        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Bandeira do Brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img"  src="./assets/Bandeira do Brasil.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">U$$ 0.0</p>
            </div>

        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
